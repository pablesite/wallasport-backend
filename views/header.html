<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title><%= title %></title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3"><%= title %></span>
    <span class="site-heading-lower"><%= __('Your API of adverts') %></span>
    
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
           
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/apiv1/anuncios?token=<%=JWT%>"><%= __('Adverts Api') %></a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/apiv1/tags?token=<%=JWT%>"><%= __('Tags Api') %></a>
          </li>

          <% if (!session.authUser) { %>
            <li class="nav-item">
                <a class="nav-link text-uppercase text-expanded" href="/login">Login</a>
            </li>
            <% } else { %>
            <li class="nav-item">
                <a class="nav-link text-uppercase text-expanded" href="/anuncios"><%= __('Front Adverts') %></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-uppercase text-expanded" href="/logout">Logout</a>
            </li>
            <% } %>
            <% getLocales().forEach( locale => { %>
              <a href="/change-locale/<%= locale %>"><img src="/img/<%= locale %>.png" alt="" width="40" ></a>  
              
            <% }) %>
        </ul>
      </div>
    </div>
  </nav>
